<div class="card card-custom gutter-b">
  <div class="card-header">
    <div class="card-title">
      <h3 class="card-label">Process Overview</h3>
    </div>
    <div class="card-toolbar">
      <button type="button" class="btn btn-primary float-right" (click)="create()">New Process</button>
    </div>
  </div>
  <div class="card-body" *ngIf="processs?.length">
    <div class="card card-with-action border-primary mb-3">
      <table class="table table-fixed table-bordered table-striped table-hover margin-bottom-0">
        <thead class="thead-dark">
          <tr>
            <th>Serial</th>
            <!--<th>Customer Name</th>
            <th>Machine Nr</th>
            <th>Machine Type Serial</th>-->
            <th>Process Name</th>
            <!--<th>Process Time</th>-->
            <!--<th>Sensor Data</th>-->
            <th>Online From</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let process of processs, let i=index">
            <td>{{i+1}}</td>
            <!--<td>{{process.customerName}}</td>
            <td>{{process.machineNr}}</td>
            <td>{{process.machineTypeSerial}}</td>-->
            <td>{{process.processName}}</td>
            <!--<td>{{process.processTime}}</td>-->
            <!--<td>{{process.sensorData}}</td>-->
            <td>{{process.onlineFrom}}</td>
            <td>
              <a title="Edit Entity" class="btn btn-icon btn-light btn-hover-primary btn-sm mx-3" (click)="edit(process.id)">
                <span [inlineSVG]="'./assets/media/svg/icons/Communication/Write.svg'" cacheSVG="true"
                      class="svg-icon svg-icon-md svg-icon-primary">
                </span>
              </a>
              <a title="View Entity" class="btn btn-icon btn-light btn-hover-primary btn-sm mx-3" (click)="view(process.id)">
                <span [inlineSVG]="'./assets/media/svg/icons/General/Visible.svg'" cacheSVG="true"
                      class="svg-icon svg-icon-md svg-icon-primary">
                </span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
